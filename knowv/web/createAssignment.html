<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Assignment</title>
    <link rel="stylesheet" href="css/createAssignment.css">
</head>
<body>

    <div class="container">
        <h2>Create Assignment</h2>

        <form action="#" method="post" enctype="multipart/form-data">

            <div class="input-group">
                <label>Assignment Title</label>
                <input type="text" placeholder="Enter Assignment Title" required>
            </div>

            <div class="input-group">
                <label>Description</label>
                <textarea placeholder="Write assignment instructions..." required></textarea>
            </div>

            <div class="input-group">
                <label>Upload File (Optional)</label>
                <input type="file">
            </div>

            <div class="input-group">
                <label>Deadline</label>
                <input type="datetime-local" required>
            </div>

            <button type="submit" class="btn">Create Assignment</button>

            <p class="back">
                <a href="teacherDashboard.html">â¬… Back to Dashboard</a>
            </p>

        </form>
    </div>

</body>
</html>
